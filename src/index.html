<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

  <script>

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(
      75, //FOV
      window.innerWidth / window.innerHeight,
      0.1, //Near Plane
      1000 //Far Plane
    )
    camera.position.z = 5; //camera's position on Z axis.

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor('#e5e5e5'); //light gray coloring.
    renderer.setSize(window.innerWidth, window.innerHeight); //setting size of scene in browser

    document.body.appendChild(renderer.domElement); //set renderer on DOM.

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;

      camera.updateProjectionMatrix();
    }) // allows resizing when window is resized.


    var geometry = new THREE.SphereGeometry(1, 10, 10); // radius, width, height.
    var material = new THREE.MeshLambertMaterial({ color: 0xFFCC00 }); //What it's made of.
    var mesh = new THREE.Mesh(geometry, material); //combines object and material.

    scene.add(mesh);
    //adds created object to scene.

    renderer.render(scene, camera);
    //sets renderer on renderer, which renders the scene.

  </script>
</body>

</html>
